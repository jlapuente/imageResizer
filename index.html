<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Resizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
  </head>
  <body> 
    <div id="row" style="width: 100%; height: 100%; display: table; " >
      <div id="optionPanel">
         <div id="options">
          <div id="heightPanel">
              <span class="optionLabel">Altura:</span> <input class="valueInput" id="heightValue" type="number">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
          </div>
          <div id="widthPanel">
            <span class="optionLabel">Anchura:</span> <input class="valueInput" id="widthValue" type="number">
            <input type="range" min="1" max="100" value="50" class="slider" id="widthRange">
        </div>
         </div>
         <div id="downloadPanel">
          <i class="fas fa-print"></i>
         </div>
      </div>
      <div id="dragPanelContainer" class="dragPanel" >
        <div id="dragPanel" class="dragPanel">
        <div id="loader"style="display: none"></div>
        <div id="myDiv" class="animate-bottom" style="display: none">Operation completed suscesfully</div>
        <span id="dragText">Drag your images here</span>
        </div>
        <output id="list"></output>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="node_modules/file-saver/src/FileSaver.js" type="text/javascript"></script>
</html>
